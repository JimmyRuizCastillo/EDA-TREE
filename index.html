<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-nav">
        <nav class="nav-elements">
            <ul>
                <li>
                    <a href="#add">Agregar producto</a>
                </li>
                <li>
                    <a href="#search">Buscar producto</a>
                </li>
                <li>
                    <a href="#all">Todos los productos</a>
                </li>
            </ul>
            
        </nav>
    </div>
    <div class="container-father">
        <div id="page-sub-name">Productos farmacéuticos</div>
        <div id="add" class="container-tittle-elements">
            <h2 class="text-tittle-elements">Agregar productos</h2>
            <div class="container-elements">
                <h2>Nombre</h2>
                <input id="nameAdd" type="text">
                <h2>Precio</h2>
                <input id="priceAdd" type="number">
                <h2>Cantidad</h2>
                <input id="amountAdd" type="number">
                <h2>Miligramos</h2>
                <input id="mgAdd" type="number">
                <button id="btnAdd">AGREGAR</button>
                <h3 id="validation"></h3>
            </div>
        </div>

        <div id="search" class="separator"></div>

        <div class="container-tittle-elements">
            <h2 class="text-tittle-elements">Buscar productos</h2>
            <div class="container-elements">
                <h2>Nombre del producto</h2>
                <input id="nameSearch" type="text">
                <button id="btnSearch">BUSCAR</button>
                <h3 id="validationSearch"></h3>
                <div id="showProductFound"></div>
            </div>
        </div>

        <div class="separator"></div>

        <div id="min" class="container-tittle-elements">
            <h2 class="text-tittle-elements">Primer medicamento en la lista (A-Z)</h2>
            <div class="container-elements">
                <div id="minName"></div>
            </div>
        </div>

        <div class="separator"></div>

        <div id="max" class="container-tittle-elements">
            <h2 class="text-tittle-elements">último medicamento en la lista (Z-A)</h2>
            <div class="container-elements">
                <div id="maxName"></div>
            </div>
        </div>

        <div id="all" class="separator"></div>

        <div class="container-menu-card">
            <h2 class="text-tittle-card-container">Productos totales (Inorden)</h2>
            <div id="containerCard" class="container-card">
            </div>
        </div>
    </div>
    <script type="module" src="./src/controllers/script.js"></script>
</body>
</html>
